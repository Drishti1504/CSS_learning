<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Margin Property</title>

    <style>
        * {
            margin: 0;
            padding: 0;
        }
        #hello {
            height: 50px;
            width: 50px;
            background-color: slateblue;
            padding: 2px;
            margin: 5px 5px 5px 5px;
        }
    </style>
</head>
<body>
    <div id="hello">padding checker</div>
</body>
</html>
