<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Border Property</title>

    <style>
        * {
            margin: 0;
            padding: 0;  
        }
        .star {
            height: 50px;
            width: 70px;
            padding: 2px;
            margin: 5px;
        }
        #hello {
            background-color: slateblue;
            border: 3px solid red;
            box-sizing: border-box;
            border-radius: 15px;
            
        }
    </style>
</head>
<body>
    <div id="hello" class="star">Hello everyone</div>
</body>
</html>
